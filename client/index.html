<!DOCTYPE html>
<html lang "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title> Spotify Artist Page </title>
  </head>
  <body>

<!-- ===============================================================
      The DOM
     =============================================================== -->

    <!-- Nav bar -->
    <nav class="navbar navbar-light">
      <form class="form-inline float-sm-right search-form">
        <input class="form-control" type="text" placeholder="Search">
        <button class="btn btn-outline-success submit-button" type="submit">Search</button>
      </form>
    </nav>

    <!-- Landing page, overwritten after first artist search -->
    <div class="cover-art-background">
    </div>
    <div class = "artist-profile-placeholder container">
      <div class="row">
        <h1>Welcome to my spotify artist page!</h1>
        <form class="search-form">
          <input class="form-control" type="text" placeholder="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>

    <div class = "container bottom-container">
      <div class = "row">
        <div class="album-list-outer col-md-6 push-md-6">
          <div class="album-list-placeholder album-list-inner"></div>
        </div>
        <div class="track-list-placeholder col-md-6 pull-md-6"></div>
      </div>
    </div>

<!-- ===============================================================
      Handlebar Templates
     =============================================================== -->

    <!-- Artist profile -->
    <script id="artist-profile-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="col-md-4 center-children">
          <div class="artist-profile-img"></div>
          <!-- <img class="artist-profile-img" src={{artistImg}} alt="artist image"/> -->
        </div>
        <div class="col-md-8 center-children">
          <h1 class="artist-name">{{artistName}}</h1>
        </div>
      </div>
    </script>

    <!-- Tracklist -->
    <script id="track-list-template" type="text/x-handlebars-template">
      <h3 class="album-name">{{albumName}}</h3>
      <ol class="list-group">
        {{#each trackList}}
          <li class="list-group-item">{{this}}</li>
        {{/each}}
      </ol>
    </script>

    <!-- Album art list -->
    <script id="album-list-template" type="text/x-handlebars-template">
      <span class="album-list-cell">
        <img src=trendingUp.png alt="popular songs" class = "album-image popular-album-image" data-album-id="popularSongs" data-album-name="Popular" data-artist-id={{artistId}} />
      </span>
      {{#each albumObj}}
      <span class="album-list-cell">
        <img src={{this.albumImg}} alt="album image" class="album-image" data-album-id={{this.albumId}} data-album-name={{this.albumName}} />
      </span>
      {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="index.js"></script>
  </body>
</html>
